# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  docker:
    runs-on: mushroom_monitor
    steps:
    - uses: actions/checkout@v3

    - name: Docker Login
      run: echo "${{ secrets.CR_PAT }}" | docker login -u ${{ secrets.CR_USER }} --password-stdin


    - name: Build docker container
      run: |
        docker build -t shayne651/mushroom_monitor:latest . -f ./build/Dockerfile
        docker push shayne651/mushroom_monitor:latest

    - name: Run docker compose
      run: |
       docker compose -f ./build/compose.yaml up-d 
